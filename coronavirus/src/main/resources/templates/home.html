<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>CoronaVirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <div class = "conatiner">
  <body>
    <h1>Coronavirus Tracker Application</h1>
   
    
    <div class = "jumbotron">
        <h1 class = "display-4" th:text="${casesCount}"></h1>
        <p class="lead">Total number of cases as of today</p>
    </div>
    <table class = "table">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>TotalCases</th>
      </tr>
      <tr th:each="casesLists : ${casesList}">
        <td th:text="${casesLists.state}"></td>
        <td th:text="${casesLists.country}"></td>
        <td th:text="${casesLists.latestCasesCount}"></td>
      </tr>
    </table>
  
  </body>
  </div>
</html>
